<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        .card-div{
            display: flex;
            flex-direction: row;
            
            justify-content: space-between;
        }

        .card-div button{
            outline: none;
        }
        a{
            font-size: large;
            color: green;
            font-weight: bold;
            display: inline-block;
        }
        a:hover{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h5 class="mt-3">Bookmarks</h5>
        <hr>
        <form class="form bg-dark w-75 mx-auto p-3 border rounded" id="form">
            <h2 class="mb-2 text-white">Bookmark Your Favorite Sites</h2>
            <input type="text" placeholder="Enter Site Name Here..." class="form-control mb-2" required id="name">
            <input type="url" placeholder="Enter URL here..." class="form-control mb-2" required id="url">
            <button type="submit" class="btn btn-success btn-lg">Add</button>
        </form>

        <h6 class="bg-success p-3 text-white w-75 mx-auto mt-2">Your Bookmarked Sites</h6>
        <div id="result" class="w-75 mx-auto mt-1 result-div">
        </div>
    </div>
</body>
</html>
