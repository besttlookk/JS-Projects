<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <title>Weight Converter</title>
    <script src="./script.js" defer></script>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;

        }
        #result{
            display: none;
        }
    </style>
</head>
<body class="bg-secondary">
    <div class="container">
        <h1 class="text-center mt-4 text-white">Weight Converter</h1>
        <div class="mt-3">
            <input type="number" class="form-control" placeholder="Enter here.." id="input">
            <select class="form-control" id="select">
                <option value="kg">Kilograms</option>
                <option value="gm">Grams</option>
                <option value='pd'>Pound</option>
                <option value="once">Ounces</option>
            </select>
        </div>
        <div class="mt-3" id="result">
            <div class="card mb-2" id="gm">
               <h5 class="card-header bg-success">Grams</h5>
               <div class="card-body" id="gramResult"></div>
            </div>
            <div class="card mb-2" id="kg">
               <h5 class="card-header bg-primary">Kilograms</h5>
               <div class="card-body" id="kgResult"></div>
            </div>
            <div class="card mb-2 " id="pd">
               <h5 class="card-header bg-danger">Pound</h5>
               <div class="card-body" id="poundResult"></div>
            </div>
            <div class="card mb-2" id="once">
               <h5 class="card-header bg-warning">Ounces</h5>
               <div class="card-body" id="ounceResult"></div>
            </div>
        </div>
    </div>
</body>
</html>
