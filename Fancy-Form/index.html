<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Form</title>
    <link rel="stylesheet" href="./css/main.css">
    <script src="https://kit.fontawesome.com/0ac7de5bac.js" crossorigin="anonymous"></script>
    <script src="./js/main.js" defer></script>
</head>
<body>
    <div id="container">
        <h1 class="logo">Fancy Form</h1>
        <div id="form-box">
          <i id="prev-btn" class="fas fa-arrow-left"></i>
          <i id="next-btn" class="fas fa-arrow-right"></i>
          <div id="input-group">
            <input id="input-field" required>
            <label id="input-label"></label>
            <div id="input-progress"></div>
          </div>
          <div id="progress-bar"></div>
        </div>
      </div>
</body>
</html>
