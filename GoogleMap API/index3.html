<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #map {
    height: 400px;
    width: 100%;
  }
  html, body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
    </style>
</head>
<body>
    
    <h1>My Google Map</h1>
    <div id="map"></div>
    <script>
        function initMap(){
          // Map option
            var options = {
                center: {lat: 25.0961, lng: 85.3131},
                zoom: 8
            }

            // new map
            map = new google.maps.Map(document.getElementById('map'), options)

       

            addMarker({coords:{lat: 25.5941, lng: 85.1376}, iconImage:'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png',
                content: '<h5>My home</h5>'})
            addMarker({coords:{lat: 25.6924, lng: 85.2083}})

            //add marker function
            function addMarker(props){
                var marker = new google.maps.Marker({
                    position: props.coords,
                    map: map,
                    //   icon: props.iconImage  // this is not the right approch as for those which does not have icon iamge..it is set to undefine
                })

                //check for custom icon
                if(props.iconImage){
                    marker.setIcon(props.iconImage)
                }

                // check content
                if(props.content){
                    var infoWindow = new google.maps.InfoWindow({
                        content: props.content
                    })

                    marker.addListener('click', function(){
                        infoWindow.open(map, marker)
                    })
                }
            }
        }
    </script>
    <script defer
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUKZEgDwPPgY1mlcw7-dblvFBNB_1BTLQ&callback=initMap">
</script>
      
</body>
</html>
